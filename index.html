<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arielle Isakharov</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #9B51E1;
      --light-bg: #f3f0fa;
      --dark-purple: #5e3ea1;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .name {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .location {
      font-size: 1rem;
      color: #999;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-button {
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s ease;
      border: none;
      display: inline-block;
    }

    .link-button:hover {
      background: var(--dark-purple);
    }

    @media (min-width: 600px) {
      .links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Arielle Isakharov</div>
    <div class="title">Graduate Researcher</div>
    <div class="location">Portland, OR</div>

    <div class="links">
      <a class="link-button" href="https://www.linkedin.com/in/arielle-isakharov" target="_blank">LinkedIn</a>
      <a class="link-button" href="mailto:arielleisakharov@gmail.com">Email</a>
      <a class="link-button" href="https://tapsnap.me/arielle_isakharov/" target="_blank">TapSnap Profile</a>
    </div>
  </div>
</body>
</html>
