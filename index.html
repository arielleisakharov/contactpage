<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arielle Isakharov</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3c2a4d; /* subtle purple-black */
      --light-bg: #f3f0fa;
      --text: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 0; /* squared edges */
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .name {
      font-size: 2rem;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 300;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .location {
      font-size: 1rem;
      font-weight: 300;
      color: #999;
      margin-bottom: 2rem;
    }

    .links-top {
      margin-bottom: 2rem;
    }

    .links-bottom {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-button {
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 0; /* squared buttons */
      font-weight: 300;
      transition: background 0.3s ease;
      border: none;
      display: inline-block;
    }

    .link-button:hover {
      background: #2a1f36;
    }

    .linkedin-button {
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Arielle Isakharov</div>
    <div class="title">Graduate Researcher</div>
    <div class="location">Portland, OR</div>

    <div class="links-top">
      <a class="link-button linkedin-button" href="https://www.linkedin.com/in/arielle-isakharov" target="_blank">Connect on LinkedIn</a>
    </div>

    <div class="links-bottom">
      <a class="link-button" href="mailto:arielleisakharov@gmail.com">Email</a>
      <a class="link-button" href="https://tapsnap.me/arielle_isakharov/" target="_blank">TapSnap Profile</a>
    </div>
  </div>
</body>
</html>
